<!DOCTYPE html>
<meta charset="utf-8">
<title>2016 Affordable Housing Index Explorer</title>
<header>
  2016 AFFORDABLE HOUSING INDEX EXPLORER
</header>
<body>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
<link rel="stylesheet" href="style.css"></link>
<script>
var margin = {top: 75, right: 130, bottom: 20, left: 160},
    width = document.body.clientWidth - margin.left - margin.right,
    height = 380 - margin.top - margin.bottom,
    innerHeight = height - 2;

var devicePixelRatio = window.devicePixelRatio || 1;

var color = d3.scaleLinear()
    .domain([0, 100])
    .range(["blue", "teal"]);

// var color_else = d3.scaleLinear()
//     .domain([0, 100])
//     .range(["blue", "teal"]);

// var color = d3.scaleLinear( function(d) {
//   if (selectedRow) { return "yellow" }
//   else {return color_else}
// });

var types = {
  "Number": {
    key: "Number",
    coerce: function(d) { return +d; },
    extent: d3.extent,
    within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
    defaultScale: d3.scaleLinear().range([innerHeight, 0])
  },
  "String": {
    key: "String",
    coerce: String,
    extent: function (data) { return data.sort(); },
    within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
    defaultScale: d3.scalePoint().range([0, innerHeight])
  },
  "Date": {
    key: "Date",
    coerce: function(d) { return new Date(d); },
    extent: d3.extent,
    within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
    defaultScale: d3.scaleTime().range([0, innerHeight])
  }
};

var selectedDimension = "Median Home Value";
var selectedRow = "";

var dimensions = [
  {
    key: "Median Home Value",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Median Rent",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Median Income",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Unemployment Rate",
    type: types["Number"],
    scale: d3.scaleLinear()
              .range([0, innerHeight])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Home Vacancy Rate",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Rental Vacancy Rate",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Population with Higher Ed Degree",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  },
  {
    key: "Public Transportation",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0]),
    // axis: d3.axisLeft()
      // .tickFormat(function(d,i) {
        // return d;
      // })
  },
  {
    key: "Average Commute Time",
    type: types["Number"],
    scale: d3.scaleLinear().range([innerHeight, 0])
    // scale: d3.scaleSqrt().range([innerHeight, 0])
  }
];

var xscale = d3.scalePoint()
    .domain(d3.range(dimensions.length))
    .range([0, width]);

var yAxis = d3.axisLeft();

var container = d3.select("body").append("div")
    .attr("class", "parcoords")
    .style("width", width + margin.left + margin.right + "px")
    .style("height", height + margin.top + margin.bottom + "px");

var svg = container.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var canvas = container.append("canvas")
    .attr("width", width * devicePixelRatio)
    .attr("height", height * devicePixelRatio)
    .style("width", width + "px")
    .style("height", height + "px")
    .style("margin-top", margin.top + "px")
    .style("margin-left", margin.left + "px");

var ctx = canvas.node().getContext("2d");
ctx.globalCompositeOperation = 'darken';
ctx.globalAlpha = 0.15;
ctx.lineWidth = 1.5;
ctx.scale(devicePixelRatio, devicePixelRatio);

var axes = svg.selectAll(".axis")
    .data(dimensions)
  .enter().append("g")
    .attr("class", function(d) { return "axis " + d.key.replace(/ /g, "_"); })
    .attr("transform", function(d,i) { return "translate(" + xscale(i) + ")"; });


d3.csv("d3_quantiles.csv").then(function(data) {

  data.forEach(function(d) {
    dimensions.forEach(function(p) {
      d[p.key] = d[p.key] === "*" ? "*" : p.type.coerce(d[p.key]);
    });
    // truncate long text strings to fit in data table
    for (var key in d) {
      if (d[key] && d[key].length > 35) d[key] = d[key].slice(0,36);
    }
  });

  function tabulate(data, columns) {
    console.log("did I even call this function?", data);

    // let table_color = "white";
    //   if (data.geo === selectedTable) {
    //     table_color = "#FF0000";
    //   };
    // console.log("selectedTable", selectedTable);

    let table = d3.select("table");
    if (!table.node()) {
      table = d3.select("body").append("table");
      table.append("thead").append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
        .attr("class", function(column) { return column; })
        .text(function(column) { return column; })
      table.append("tbody");
    }
    let tbody = d3.select("tbody");

    let rowsUpdate = tbody.selectAll("tr")
      .data(data)

    // enter selection
    let rowsEnter = rowsUpdate
      .enter()
      .append("tr")

    rowsUpdate.style("background-color", function(d) {
        console.log(selectedRow, d.affgeoid);
        if (d.affgeoid === selectedRow) {
          return "#FFa62f";
        }
      })

    // exit selection
    rowsUpdate.exit().remove();

    let cells = rowsUpdate.merge(rowsEnter).selectAll("td")
      .data(function row(d) {
        return columns.map(function(column) {
          return {column: column, value: d[column]};
        });
      })

    // update selection
    cells.text(function(d) { return d.value; });

    // enter selection
    cells
      .enter()
      .append("td")
      .attr("style", "font: 12px Arial") // sets the font style
      .text(function(d) { return d.value ; });
  }



  // type/dimension default setting happens here
  dimensions.forEach(function(dim) {
    if (!("domain" in dim)) {
      // detect domain using dimension type's extent function
      dim.domain = d3_functor(dim.type.extent)(data.map(function(d) { return d[dim.key]; }));
    }
    if (!("scale" in dim)) {
      // use type's default scale for dimension
      dim.scale = dim.type.defaultScale.copy();
    }
    dim.scale.domain(dim.domain);
  });



  var render = renderQueue(draw).rate(50);

  ctx.clearRect(0,0,width,height);
  ctx.globalAlpha = d3.min([0.85/Math.pow(data.length,0.3),1]);
  render(data);

  axes.append("g")
    .each(function(d) {
      var renderAxis = "axis" in d
        ? d.axis.scale(d.scale)  // custom axis
        : yAxis.scale(d.scale);  // default axis
      d3.select(this).call(renderAxis);
    })
    .append("text")
    .attr("class", "title")
    .attr("text-anchor", "start")
    .text(function(d) { return "description" in d ? d.description : d.key; });

  var axis_title = d3.selectAll("g").selectAll(".title");
  console.log("axis_title", axis_title);

  // Add and store a brush for each axis.
  axes.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(d.brush = d3.brushY()
          .extent([[-10,0], [10,height]])
          .on("start", brushstart)
          .on("brush", brush)
          .on("end", brush)
        )
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  d3.selectAll(".axis .tick text")
    .style("fill", color);

    // creates table
  tabulate(data, [
    "Tract Name",
    "Median Home Value",
    "Median Rent",
    "Median Income",
    "Unemployment Rate",
    "Home Vacancy Rate",
    "Rental Vacancy Rate",
    "Population with Higher Ed Degree",
    "Public Transportation",
    "Average Commute Time"
  ]);

  function project(d) {
    return dimensions.map(function(p,i) {
      // check if data element has property and contains a value
      if (
        !(p.key in d) ||
        d[p.key] === null
      ) return null;

      return [xscale(i),p.scale(d[p.key])];
    });
  };

  function draw(d) {

    let thisColor = color(d[selectedDimension]);
    if (d.affgeoid === selectedRow) {
      thisColor = "orange";
    }

    let thisWidth = 1.5;
    if (d.affgeoid === selectedRow) {
      thisWidth = 2;
    }

    let thisAlpha = 0.15;
    if (d.affgeoid === selectedRow) {
      thisAlpha = 1;
    }

    ctx.strokeStyle = thisColor;
    ctx.lineWidth = thisWidth;
    ctx.globalAlpha = thisAlpha;

    console.log("color?", selectedDimension);
    ctx.beginPath();
    var coords = project(d);
    // console.log("coords", coords);
      // Yes, this is running.
    coords.forEach(function(p,i) {
      // this tricky bit avoids rendering null values as 0
      if (p === null) {
        // this bit renders horizontal lines on the previous/next
        // dimensions, so that sandwiched null values are visible
        if (i > 0) {
          var prev = coords[i-1];
          if (prev !== null) {
            ctx.moveTo(prev[0],prev[1]);
            ctx.lineTo(prev[0]+6,prev[1]);
          }
        }
        if (i < coords.length-1) {
          var next = coords[i+1];
          if (next !== null) {
            ctx.moveTo(next[0]-6,next[1]);
          }
        }
        return;
      }

      if (i == 0) {
        ctx.moveTo(p[0],p[1]);
        return;
      }

      ctx.lineTo(p[0],p[1]);
    });
    ctx.stroke();
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }

  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    console.log("brush called");
    render.invalidate();

    var actives = [];
    svg.selectAll(".axis .brush")
      .filter(function(d) {
        return d3.brushSelection(this);
      })
      .each(function(d) {
        actives.push({
          dimension: d,
          extent: d3.brushSelection(this)
        });
      });

    var selected = data.filter(function(d) {
      if (actives.every(function(active) {
          var dim = active.dimension;
          // test if point is within extents for each active brush
          return dim.type.within(d[dim.key], active.extent, dim);
        })) {
        return true;
      }
    });
    console.log("selected", selected);
    // show ticks for active brush dimensions
    // and filter ticks to only those within brush extents
    /*
    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? true : false;
        })
        .classed("active", true)
        .each(function(dimension, i) {
          var extent = extents[i];
          d3.select(this)
            .selectAll(".tick text")
            .style("display", function(d) {
              var value = dimension.type.coerce(d);
              return dimension.type.within(value, extent, dimension) ? null : "none";
            });
        });

    // reset dimensions without active brushes
    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? false : true;
        })
        .classed("active", false)
        .selectAll(".tick text")
          .style("display", null);
    */

    ctx.clearRect(0,0,width,height);
    ctx.globalAlpha = d3.min([0.85/Math.pow(selected.length,0.3),1]);
    render(selected);

    tabulate(selected, ["Tract Name",
                          "Median Home Value",
                          "Median Rent",
                          "Median Income",
                          "Unemployment Rate",
                          "Home Vacancy Rate",
                          "Rental Vacancy Rate",
                          "Population with Higher Ed Degree",
                          "Public Transportation",
                          "Average Commute Time"]);
  }

  d3.selectAll(".axis .title").on("click", function (d) {
    console.log("title d.key", JSON.stringify(d.key));
    edge_clicked(this, d.key);
    brush();
  });

  // d3.selectAll(".axis .brush").on("click", function (d) {
  //   console.log("brush d.key", JSON.stringify(d.key));
  //   edge_clicked(this, d.key);
  // });

  function edge_clicked(elem, dimension) {
    selectedDimension = dimension;
    console.log("selectedDimension", selectedDimension);
    d3.selectAll("g").selectAll(".axis .title")
      .classed("path--clicked", false);
    d3.selectAll("g").selectAll("rect")
      .classed("path--clicked", false);
    var clicked = d3.select(elem);
    clicked.classed("path--clicked", true);
  }

  d3.selectAll("tr")
    .on("click", function (d) {
      console.log("this_row", d);
      selectedTable = d.geo;
      console.log("geo", d.geo);
      selectedRow = d.affgeoid;
      //select_line(this, d.affgeoid);
      brush();
    });

  // function select_line(elem, geo) {
  //   selectedRow = geo;
  //   console.log("selectedRow", selectedRow);
  //   //d3.selectAll("canvas")
  //   //  .classed("row--clicked", false);
  //   //var row_clicked = d3.select("canvas");
  //   //row_clicked.classed("row--clicked", true);
  // }

});

function d3_functor(v) {
  return typeof v === "function" ? v : function() { return v; };
};
</script>
